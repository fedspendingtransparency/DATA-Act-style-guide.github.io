<section class='wrap'>
<h2 id="buttons">Buttons</h2>
  <div class="row mt-30">
    <div class="col-md-12">
      <!-- PRIMARY BUTTON -->
      <h5 class="sub-head bdr-btm">Primary Buttons</h5>
      <button type="button" class="usa-da-button btn-primary">Default</button>
      <button type="button" class="usa-da-button btn-primary styleguide-active">Active</button>
      <button type="button" class="usa-da-button btn-primary styleguide-hover">Hover</button>
    </div>
  </div>

<!-- PRIMARY ALT BUTTON -->
  <div class="row mt-15">
    <div class="col-md-12">
      <button type="button" class="usa-da-button btn-primary-alt">Default</button>
      <button type="button" class="usa-da-button btn-primary-alt styleguide-active">Active</button>
      <button type="button" class="usa-da-button btn-primary-alt styleguide-hover">Hover</button>
    </div>
  </div>

<!-- DANGER BUTTONS -->
  <div class="row mt-30">
    <div class="col-md-12">
      <h5 class="sub-head bdr-btm">Secondary Buttons</h5>
      <button type="button" class="usa-da-button btn-danger">Default</button>
      <button type="button" class="usa-da-button btn-danger styleguide-active">Active</button>
      <button type="button" class="usa-da-button btn-danger styleguide-hover">Hover</button>
    </div>
  </div>

<!-- DANGER OUTLINED BUTTONS -->
  <div class="row mt-15">
    <div class="col-md-12">
      <button type="button" class="usa-da-button btn-danger-outline">Default</button>
      <button type="button" class="usa-da-button btn-danger-outline styleguide-active">Active</button>
      <button type="button" class="usa-da-button btn-danger-outline styleguide-hover">Hover</button>
    </div>
  </div>

<!-- GRAY BUTTON -->
  <div class="row mt-15">
    <div class="col-md-12">
      <button type="button" class="usa-da-button btn-default-gray">Default</button>
      <button type="button" class="usa-da-button btn-default-gray styleguide-active">Active</button>
      <button type="button" class="usa-da-button btn-default-gray styleguide-hover">Hover</button>
    </div>
  </div>

<!-- TRANSPARENT BUTTON -->
  <div class="row mt-15">
    <div class="col-md-12">
      <button type="button" class="usa-da-button btn-default">Default</button>
      <button type="button" class="usa-da-button btn-default styleguide-active">Active</button>
      <button type="button" class="usa-da-button btn-default styleguide-hover">Hover</button>
    </div>
  </div>

<!-- TRANSPARENT BUTTON ON DARK BACKGROUND -->
  <div class="row mt-15">
    <div class="col-md-4 dark-bg pad-15">
      <button type="button" class="usa-da-button btn-default-dark-bg">Default</button>
      <button type="button" class="usa-da-button btn-default-dark-bg styleguide-active">Active</button>
      <button type="button" class="usa-da-button btn-default-dark-bg styleguide-hover">Hover</button>
    </div>
  </div>

<!-- DISABLED BUTTON -->
  <div class="row mt-30">
    <div class="col-md-12">
      <h5 class="sub-head bdr-btm">Disabled Button</h5>
      <button type="button" class="usa-da-button btn-primary" disabled="disabled">Default</button>
    </div>
  </div>

<!-- BIG BUTTONS -->
<div class="row mt-30">
    <div class="col-md-12">
        <h5 class="sub-head bdr-btm">Big Button</h5>
        <button type="button" class="usa-da-button btn-primary btn-lg">Default</button>
        <button type="button" class="usa-da-button btn-default btn-lg">Default</button>
    </div>
</div>




<div class="row mt-30 mb-10">
    <div class="col-md-12">
        <a class="usa-da-button btn-default btn-full code-block-toggle-html" role="button" data-toggle="collapse" href="#buttonHtml" aria-expanded="false" aria-controls="buttonHtml">
            <!-- View Code -->
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="collapse" id="buttonHtml">
            {% include styleguide/buttonsCodeBlock.html %}
        </div>
    </div>
</div>


</section>
